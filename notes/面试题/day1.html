<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Hero(name) {
        let o = new Object();
        o.name = name;
        o.killname = "";
        o.time = 0;
        console.log("Hi! This is " + o.name);
        o.kill = function (bugs) {
          //   debugger;
          o.killname = bugs;
          if (bugs == 1) {
            console.log("Kill " + bugs + " bug");
          } else {
            setTimeout(function () {
              console.log("Kill " + bugs + " bugs");
            }, 1000 * this.time);
          }

          console.log(o, "o");
          return o;
        };
        o.recover = function (bloods) {
          if (o.killname) {
            // debugger;
            console.log(
              "Kill" + o.killname + "bug" + "Recover " + bloods + " bloods"
            );
          } else {
            console.log("Recover " + bloods + " bloods");
          }
          return o;
        };
        o.sleep = function (sleepTime) {
          o.time = sleepTime;
          return o;
        };
        return o;
      }
      Hero("jack").kill("22").recover("33");
      //   let hero = new Hero()
    </script>
  </body>
</html>
