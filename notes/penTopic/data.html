<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button id="btn">点击</button>
    <div style="height: 5000px"></div>
    <script>
      let btn = document.querySelector("#btn");

      function Hero(name) {
        let o = new Object();
        o.name = name;
        o.killname = "";
        o.time = 0;
        console.log("Hi! This is " + o.name);
        o.kill = function (bugs) {
          //   debugger;
          o.killname = bugs;
          if (bugs == 1) {
            console.log("Kill " + bugs + " bug");
          } else {
            setTimeout(function () {
              console.log("Kill " + bugs + " bugs");
            }, 1000 * this.time);
          }

          console.log(o, "o");
          return o;
        };
        o.recover = function (bloods) {
          if (o.killname) {
            // debugger;
            console.log(
              "Kill" + o.killname + "bug" + "Recover " + bloods + " bloods"
            );
          } else {
            console.log("Recover " + bloods + " bloods");
          }
          return o;
        };
        o.sleep = function (sleepTime) {
          o.time = sleepTime;
          return o;
        };
        return o;
      }
      // Hero("jack").kill("22").recover("33");

      function d(fn) {
        let content = this;
        let args = [...arguments];
        let timer;

        return function () {
          clearTimeout(timer);

          timer = setTimeout(() => {
            fn.apply(content, args);
          }, 500);
        };
      }

      function t(fn) {
        let timer;

        return function () {
          if (timer) return;
          let content = this;
          let args = [...arguments];
          timer = setTimeout(() => {
            fn.apply(content, args);
            timer = null;
          }, 200);
        };
      }

      window.addEventListener(
        "scroll",
        () => {
          console.log("1");
        }
      );
