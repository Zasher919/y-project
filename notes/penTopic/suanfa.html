  <body>
    <script>
      // dp 算法
      // 思想 很像高中数列的思想,给出首项,以及一个递推式子,让你求任意的值
      // 步骤基本是:寻找状态转移方程=>建立合适的数据结构表=>填表

      //1.爬楼梯
      // 假设你正在爬楼梯. 需要n阶你才能爬到楼顶
      // 每次你可以爬1或2个台阶. 求有多少种方法爬到楼顶
      function climbStairs(n) {
        // debugger  
        let dp = []
        dp[1] = [1];
        dp[2] = [2];
        for (let i = 3; i <= n; i++) {
          dp[i] = Number(dp[i - 1]) + Number(dp[i - 2]);
        }
        return dp[n];
      };
      // climbStairs(5)
      console.log(climbStairs(5));
    </script>
  </body>
