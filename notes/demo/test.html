<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let funcObj = {
        run: () => {
          console.log("run");
        },
        eat() {
          console.log("eat");
        },
        debounce(fn, wait) {
          let timer;
          return function () {
            if (!timer) clearTimeout(timer);
            let args = arguments;
            setTimeout(() => {
              fn.apply(this, args);
            }, wait);
          };
        },
      };

      funcObj.run();
      funcObj.eat();
    </script>
  </body>
</html>
